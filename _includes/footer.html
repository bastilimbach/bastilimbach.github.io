<footer>
    <div class="footerContainer">
        <div class="contact">
            <h3>Contact</h3>
            <ul>
                <li><p>{{site.author}}</p></li>
                <li><a href="mailto:{{site.email}}">{{site.email}}</a></li>
            </ul>
        </div>
        <div class="social">
            <h3>Social</h3>
            <ul>
                <li><a href="https://twitter.com/{{site.twitter}}" target="_blank">Twitter</a></li>
                <li><a href="https://github.com/{{site.github}}" target="_blank">Github</a></li>
            </ul>
        </div>
        <div class="links">
            <h3>Links</h3>
            <ul>
                <li><a href="{{ site.baseurl }}/imprint.html">Imprint</a></li>
                <li><a href="{{ site.sourceCode }}" target="_blank">Source code</a></li>
            </ul>
        </div>
        <div class="copyright">
            <h3>Copyright</h3>
            <ul>
                <li><p>{{site.copyright}}</p></li>
            </ul>
        </div>
    </div>
</footer>
