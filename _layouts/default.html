{% capture pageTitle %}{{site.title}}{% endcapture %}
{% include head.html title=pageTitle %}
<body>
    <header class="heroHeader">
        <h1>
            {{ site.author }},<br><span class="typed"></span>
        </h1>
        <video poster="{{ site.baseurl }}/assets/images/header/moviePoster.png" autoplay loop muted >
            <source src="{{ site.baseurl }}/assets/images/header/movie.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
            <source src="{{ site.baseurl }}/assets/images/header/movie.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="{{ site.baseurl }}/assets/images/header/movie.ogv" type='video/ogg; codecs="theora, vorbis"' />
        <video>
    </header>
    <div class="slideshowOverlay">
        <div class="closeBtn"></div>
        <div class="slideshow"></div>
    </div>
    <div class="main index">
        {{content}}
    </div>
    {% include footer.html %}
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/scrollreveal.js/3.3.1/scrollreveal.min.js"></script>
    <script src="{{ site.baseurl }}/scripts/main.js"></script>
</body>
</html>
